<!DOCTYPE html>
<html lang="ja" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>copipable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#fffb85">
    <!-- PWA（iOS）対応 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="icons/icon-192.png" alt="icon" width="24" height="24" class="me-2">
                copipable <small id="appVersion" class="text-muted ms-1"></small>
            </a>
            <div class="form-check form-switch ms-auto">
                <input class="form-check-input" type="checkbox" id="themeToggle">
                <label class="form-check-label" for="themeToggle">Dark Mode</label>
            </div>
            <a href="https://github.com/TetsuakiBaba/copipable" class="text-secondary ms-3" target="_blank"
                rel="noopener" title="GitHub">
                <i class="bi bi-github fs-4"></i>
            </a>
        </div>
    </nav>
    <div class="container my-3">
        <div class="input-group mb-2">

            <textarea id="note-input" class="form-control" rows="3" placeholder="Enter note here"></textarea>
            <button id="save-button" class="btn btn-primary" type="button" title="Save"><i class="bi bi-save"></i>
                Save</button>
            <button id="clear-all-button" class="btn btn-danger" type="button" title="Clear All"><i
                    class="bi bi-trash3-fill"></i> <span id="number_of_memo"></span></button>
            <button id="grid-toggle" class="btn btn-outline-secondary" type="button" title="Grid Snap"><i
                    class="bi bi-grid-3x3-gap"></i> Grid: OFF</button>

        </div>
    </div>
    <div id="workspace" class="position-relative"></div>
    <!-- Image enlarge modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-transparent border-0">
                <img id="modalImage" src="" class="img-fluid" alt="Enlarged image">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
